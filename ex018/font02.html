			src: url(fonts/love\ story.ttf) format('truetype');

				Tipos de format()
				- open type (otf)
				- truetype (ttf)
				- embedded-opentype
				- truetype-aat(Apple Advanced Typography)
				- svg
			*/
		}
		body{
			font-family: Arial, Helvetica, sans-serif;
		}

		h1{
			font-family: 'Love', Times, serif;
			font-size: 3em;

		}
	</style>
