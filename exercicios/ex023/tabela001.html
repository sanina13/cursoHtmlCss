<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabelas</title>
	<style>
		body{
			font-family: Arial, Helvetica, sans-serif;
		}

		table{
			width: 400px;
			height: 400px;
			border-collapse: collapse; /*Cola as bordas da tabela*/
		} 

		td{
			border: 1px solid black;
			padding: 8px;
			text-align: center; /*Alinhamento horizontal*/
			vertical-align: middle;/*Alinhamento vertical*/
		}

		.numero{
			text-align: right;
		}
	</style>
</head>
<body>
	<h1>Minha primeira tabela</h1>
	<table> 
		<tr>
			<td>A1 <!--Tr e td nao precisam de fechar mas nÃ£o tem problema usar!-->
			<td>B1
			<td>C1
		<tr>
			<td>A2
			<td>B2
			<td class="numero">C2
		<tr>
			<td>A3
			<td>B3
			<td class="numero">C3
		<tr>
			<td>A4
			<td>B4
			<td>C4 
	</table>	
</body>
</html>
